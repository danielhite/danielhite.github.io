<h1>404 redirecting...</h1>
<script>
  var url = new URL(location.href);
  var urlq = new URLSearchParams(url.search);
  urlq.append('href', url.href);
  url.search = urlq;
  url.pathname = '/index.html';
  location = url;
</script>
