<script id="scriptid">
	// document.title = 0;
	var url = new URL(location.href);
	var urlq = new URLSearchParams(url.search);
	// document.body.append(JSON.stringify([urlq]));
	
	var href = urlq.get('href') || urlq.get('HREF') || '';
	
	href = String(href).trim();
	if (href) {
		// document.title += 1;
		var s = href;
		var urlhref = '';
		var errormess = '';
		var urlqhref = '';
		try {
			urlhref = new URL(href, location.origin);
			s = urlhref.search;
			if (s.startsWith('?')) s = s.slice(1);
			if s.includes('=') try {
				urlqhref = new URLSearchParams(urlhref.search);
				s = [...urlqhref].flat().join(', '))
			} catch(e) {};
			s = s.trim() || urlhref.hash;
			if (s.startsWith('#')) s = s.slice(1);
			s = s.trim() || urlhref.pathname;
			if (s.startsWith('/')) s = s.slice(1);
			s = unescape(s).trim();
		} catch(e) {
			errormess = e.name + ': ' + e.message;
		}
		// document.title += 2 + '{' + s + '}';
		
		if (s) {
			// document.title += 3;
			document.title = s;
			
			document.body.insertAdjacentHTML('beforeend', `<br><button type=button onclick="speechSynthesis.speak(new SpeechSynthesisUtterance(document.title));">Say Wha?!</button><br>`);
		} else {
			// document.title += 4;
			// document.body.append(JSON.stringify([urlq]));
		}
	}
</script>
